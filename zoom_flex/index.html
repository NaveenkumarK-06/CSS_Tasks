<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Toolbar</title>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="flexbox.css">
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <div class="tool"><i class="bi bi-mic"></i><span>Audio</span></div>
    <div class="tool"><i class="bi bi-camera-video"></i><span>Video</span></div>
    <div class="tool"><i class="bi bi-people"></i><span>Participants</span></div>
    <div class="tool"><i class="bi bi-chat-dots"></i><span>Chat</span></div>
    <div class="tool"><i class="bi bi-upload"></i><span>Share</span></div>
    <div class="tool"><i class="bi bi-pause"></i><span>Pause</span></div>
    <div class="tool"><i class="bi bi-grid-3x3-gap"></i><span>Layout</span></div>
    <div class="tool"><i class="bi bi-pencil-square"></i><span>Annotate</span></div>
    <div class="tool"><i class="bi bi-tablet-landscape"></i><span>Show meeting</span></div>
    <div class="tool"><i class="bi bi-three-dots"></i><span>More</span></div>
  </div>

  <!-- Screen sharing bar -->
  <div class="share-bar">
    <div class="share-status">
      <i class="bi bi-arrow-repeat"></i> You are screen sharing
      <i class="bi bi-mic-fill"></i> <i class="bi bi-shield-lock"></i>
    </div>
    <div class="stop-share"><i class="bi bi-stop-fill"></i> Stop share</div>
  </div>
</body>
</html>
